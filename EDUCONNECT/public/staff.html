<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Staff Page</title>
    <link rel="stylesheet" href="css/staff.css">
</head>
<body>
    <div class="header">
        <h1>Erode Sengunthar Engineering College</h1>
    </div>
    <div class="container">
        <div class="staff-info">
            <p><strong>Staff Name:</strong> <span id="staff-name"></span></p>
            <p><strong>Subject:</strong> <span id="subject"></span></p>
            <p><strong>Department-Year-Class:</strong> <span id="dept-year-class"></span></p>
        </div>
        <div class="student-table">
            <table id="students-table">
                <thead>
                    <tr>
                        <th>Roll No</th>
                        <th>Name</th>
                        <th>Semester</th>
                        <th>CAT1</th>
                        <th>CAT2</th>
                        <th>CAT3</th>
                        <th>Model</th>
                        <th>Save</th>
                    </tr>
                </thead>
                <tbody id="students-table-body">
                    <!-- Student rows will be dynamically inserted here -->
                </tbody>
            </table>
            <button onclick="saveAllMarks()">Save All Marks</button>
        </div>
    </div>
    <script src="js/staff.js"></script>
</body>
</html>
